<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | ApnaBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: #fff;
      padding: 40px 45px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 600;
      color: #0077b6;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #0077b6;
    }

    .password-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 13px;
      gap: 5px;
      margin-top: 5px;
      cursor: pointer;
    }

    .btn {
      background: #ffdd00;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffd43b;
    }

    .google-btn {
      background: #4285F4;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .google-btn:hover {
      background: #357ae8;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #0077b6;
      text-decoration: none;
      font-weight: 600;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    #otp-section {
      display: none;
      animation: fadeIn 0.6s ease-in;
    }

    #message {
      margin-top: 10px;
      color: #0077b6;
      font-weight: 500;
    }

    #error {
      margin-top: 10px;
      color: red;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <h2>üìù Register on <br> ApnaBridge</h2>

    <!-- Register Form -->
    <div id="register-section">
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="employer">Employer</option>
        </select>

        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
        </div>

        <label class="checkbox-label">
          <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
        </label>

        <button type="submit" class="btn">Send OTP</button>
      </form>

      <!-- Google Sign Up Button -->
      <button type="button" class="google-btn" onclick="registerWithGoogle()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
        Sign Up with Google
      </button>
    </div>

    <!-- OTP Verification -->
    <div id="otp-section">
      <p>Enter the OTP sent to your email</p>
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
      <button onclick="verifyOtp()" class="btn">Verify OTP</button>
      <p style="font-size: 14px; margin-top: 8px;">
        Didn‚Äôt get the code? <a href="#" onclick="resendOtp()">Resend</a>
      </p>
    </div>

    <div class="extra-links">
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>

    <p id="message"></p>
    <p id="error"></p>
  </div>

  <script>
    let userEmail = "";

    // Toggle password visibility
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    // Register Form Submit
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const role = document.getElementById("role").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageBox = document.getElementById("message");
      const errorBox = document.getElementById("error");
      messageBox.innerText = "";
      errorBox.innerText = "";

      try {
        const res = await fetch("http://127.0.0.1:5000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, role, password })
        });

        const data = await res.json();

        if (res.ok && data.otp_required) {
          userEmail = data.email;
          messageBox.innerText = "üì© OTP sent to your email!";
          document.getElementById("register-section").style.display = "none";
          document.getElementById("otp-section").style.display = "block";
        } else if (res.ok) {
          messageBox.innerText = "‚úÖ Registration successful!";
          setTimeout(() => window.location.href = "login.html", 1500);
        } else {
          errorBox.innerText = data.message;
        }
      } catch (err) {
        errorBox.innerText = "‚ö†Ô∏è Network error ‚Äî check backend connection.";
      }
    });

    // OTP Verification
    async function verifyOtp() {
      const otp = document.getElementById("otp").value.trim();
      const messageBox = document.getElementById("message");
      const errorBox = document.getElementById("error");
      messageBox.innerText = "";
      errorBox.innerText = "";

      try {
        const res = await fetch("http://127.0.0.1:5000/verify_email_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail, otp })
        });

        const data = await res.json();
        if (res.ok) {
          messageBox.innerText = "‚úÖ OTP verified successfully!";
          setTimeout(() => window.location.href = "login.html", 1500);
        } else {
          errorBox.innerText = data.message;
        }
      } catch (err) {
        errorBox.innerText = "‚ö†Ô∏è Error verifying OTP.";
      }
    }

    // Resend OTP
    async function resendOtp() {
      if (!userEmail) return;
      const messageBox = document.getElementById("message");
      const errorBox = document.getElementById("error");
      messageBox.innerText = "";
      errorBox.innerText = "";

      try {
        const res = await fetch("http://127.0.0.1:5000/resend_email_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail })
        });

        const data = await res.json();
        if (res.ok) {
          messageBox.innerText = "üì® OTP resent successfully!";
        } else {
          errorBox.innerText = data.message;
        }
      } catch (err) {
        errorBox.innerText = "‚ö†Ô∏è Failed to resend OTP.";
      }
    }

    // Google Register
    function registerWithGoogle() {
      // Redirect to Flask route for Google OAuth
      window.location.href = "http://127.0.0.1:5000/login/google";
    }
  </script>
</body>
</html>
