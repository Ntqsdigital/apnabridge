<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | ApnaBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0077b6, #00b4d8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { color: #0077b6; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #ffdd00;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #ffd43b;
    }

    .back-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .back-link a {
      color: #0077b6;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 10px;
      color: #333;
      font-weight: 500;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

  <div class="reset-container">
    <h2>üîê Reset Password</h2>

    <!-- Step 1: Send OTP -->
    <form id="sendOtpForm">
      <input type="email" id="email" placeholder="Enter your registered email" required>
      <button type="submit">Send OTP</button>
    </form>

    <!-- Step 2: Verify OTP -->
    <form id="verifyOtpForm" class="hidden">
      <input type="text" id="otp" placeholder="Enter OTP" required>
      <button type="submit">Verify OTP</button>
      <p style="font-size: 14px; margin-top: 8px;">
        Didn‚Äôt get the code? <a href="#" id="resend-link" onclick="resendOtp()">Resend</a>
      </p>
    </form>

    <!-- Step 3: Reset Password -->
    <form id="resetPasswordForm" class="hidden">
      <input type="password" id="newPassword" placeholder="Enter new password" required>
      <button type="submit">Reset Password</button>
    </form>

    <div class="message" id="message"></div>
    <div class="back-link">
      <a href="login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    const sendOtpForm = document.getElementById("sendOtpForm");
    const verifyOtpForm = document.getElementById("verifyOtpForm");
    const resetPasswordForm = document.getElementById("resetPasswordForm");
    const messageBox = document.getElementById("message");
    let userEmail = "";
    let resendTimer = null;

    // Step 1 - Send OTP
    sendOtpForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      try {
        const res = await fetch("http://127.0.0.1:5000/send_reset_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        messageBox.textContent = data.message;

        if (res.ok) {
          userEmail = email;
          sendOtpForm.classList.add("hidden");
          verifyOtpForm.classList.remove("hidden");
        }
      } catch (err) {
        console.error(err);
        messageBox.textContent = "‚ö†Ô∏è Network error ‚Äî check backend connection";
      }
    });

    // Step 2 - Verify OTP
    verifyOtpForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const otp = document.getElementById("otp").value.trim();

      try {
        const res = await fetch("http://127.0.0.1:5000/verify_reset_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail, otp })
        });

        const data = await res.json();
        messageBox.textContent = data.message;

        if (res.ok) {
          verifyOtpForm.classList.add("hidden");
          resetPasswordForm.classList.remove("hidden");
        }
      } catch (err) {
        console.error(err);
        messageBox.textContent = "‚ö†Ô∏è Network error ‚Äî check backend connection";
      }
    });

    // Step 3 - Reset Password
    resetPasswordForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value.trim();

      try {
        const res = await fetch("http://127.0.0.1:5000/reset_password_confirm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail, new_password: newPassword })
        });

        const data = await res.json();
        messageBox.textContent = data.message;

        if (res.ok) {
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        }
      } catch (err) {
        console.error(err);
        messageBox.textContent = "‚ö†Ô∏è Network error ‚Äî check backend connection";
      }
    });

    // OTP Resend cooldown helper
    function startResendCooldown(seconds) {
      const link = document.getElementById("resend-link");
      if (!link) return;
      let s = Math.max(1, Math.floor(seconds || 60));
      link.style.pointerEvents = "none";
      link.style.opacity = "0.5";
      const originalText = link.textContent;
      link.textContent = `Resend (${s}s)`;
      resendTimer = setInterval(() => {
        s--;
        if (s <= 0) {
          clearInterval(resendTimer);
          link.style.pointerEvents = "";
          link.style.opacity = "";
          link.textContent = originalText;
          resendTimer = null;
        } else {
          link.textContent = `Resend (${s}s)`;
        }
      }, 1000);
    }

    // Resend OTP
    async function resendOtp() {
      if (!userEmail) return;
      messageBox.textContent = "";
      const link = document.getElementById("resend-link");

      try {
        const res = await fetch("http://127.0.0.1:5000/resend_reset_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail })
        });

        const data = await res.json();

        if (res.ok) {
          messageBox.style.color = "#0077b6";
          messageBox.textContent = data.message || "üì® OTP resent successfully!";
          startResendCooldown(data.cooldown || 60);
        } else {
          if (res.status === 429 && data.cooldown) {
            messageBox.textContent = data.message || "Please wait before resending OTP.";
            startResendCooldown(data.cooldown);
          } else {
            messageBox.textContent = data.message || "‚ùå Failed to resend OTP.";
          }
        }
      } catch (err) {
        console.error(err);
        messageBox.textContent = "‚ö†Ô∏è Failed to resend OTP.";
      }
    }
  </script>

</body>
</html>
