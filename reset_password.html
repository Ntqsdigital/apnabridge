<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | ApnaBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0077b6, #00b4d8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { color: #0077b6; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #ffdd00;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #ffd43b;
    }

    .back-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .back-link a {
      color: #0077b6;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <h2>üîê Reset Password</h2>
    <form id="resetForm">
      <input type="email" id="email" placeholder="Enter your registered email" required>
      <input type="password" id="newPassword" placeholder="Enter new password" required>
      <button type="submit">Reset Password</button>
    </form>
    <div class="back-link">
      <a href="login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();

      try {
        const res = await fetch("http://127.0.0.1:5000/reset_password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, new_password: newPassword })
        });

        const data = await res.json();

        if (res.ok) {
          alert("‚úÖ " + data.message);
          window.location.href = "login.html";
        } else {
          alert("‚ùå " + data.message);
        }
      } catch (err) {
        console.error("Error:", err);
        alert("‚ö†Ô∏è Network error ‚Äî check backend connection");
      }
    });
  </script>

</body>
</html>
