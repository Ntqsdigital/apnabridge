<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ApnaBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1486308510493-aa64833634ef?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .show-password {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      margin-top: -5px;
      color: #333;
    }

    .login-btn {
      background: #ffdd00;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: 0.3s;
    }

    .login-btn:hover { background: #ffd43b; }

    .google-btn {
      background: #4285F4;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .google-btn:hover { background: #357ae8; }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #0077b6;
      text-decoration: none;
      font-weight: 600;
    }

    .extra-links a:hover { text-decoration: underline; }

    #otp-section {
      display: none;
      animation: fadeIn 0.6s ease-in;
    }

    #message {
      margin-top: 10px;
      color: #0077b6;
      font-weight: 500;
    }

    #error {
      margin-top: 10px;
      color: red;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .login-container { padding: 30px 25px; }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>üë§ Login to ApnaBridge</h2>

    <!-- Login form -->
    <div id="login-section">
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>

        <div class="show-password">
          <input type="checkbox" id="showPass" onclick="togglePassword()"> 
          <label for="showPass">Show Password</label>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <!-- Only ONE Google Login Button -->
      <button type="button" class="google-btn" onclick="loginWithGoogle()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
        Login with Google
      </button>
    </div>

    <!-- OTP Verification -->
    <div id="otp-section">
      <p>Enter the OTP sent to your email</p>
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
      <button onclick="verifyOtp()" class="login-btn">Verify OTP</button>
      <p style="font-size: 14px; margin-top: 8px;">
        Didn‚Äôt get the code? <a href="#" onclick="resendOtp()">Resend</a>
      </p>
    </div>

    <div class="extra-links">
      <p>Forgot your password? <a href="reset_password.html">Reset</a></p>
      <p>Don‚Äôt have an account? <a href="register.html">Register</a></p>
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>

    <p id="message"></p>
    <p id="error"></p>
  </div>

  <script>
    let userEmail = "";

    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    // Normal Login
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageBox = document.getElementById("message");
      const errorBox = document.getElementById("error");
      messageBox.innerText = "";
      errorBox.innerText = "";

      try {
        const res = await fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.otp_required) {
          userEmail = data.email;
          messageBox.innerText = "üì© OTP sent to your email.";
          document.getElementById("login-section").style.display = "none";
          document.getElementById("otp-section").style.display = "block";
        } else if (res.ok && data.message.includes("successful")) {
          messageBox.innerText = "‚úÖ Login successful!";
          sessionStorage.setItem("google_user", JSON.stringify({ email }));
          setTimeout(() => window.location.href = "login_success.html", 1000);
        } else {
          errorBox.innerText = data.message;
        }
      } catch (err) {
        errorBox.innerText = "‚ö†Ô∏è Server error, please try again later.";
      }
    });

    // Verify OTP
    async function verifyOtp() {
      const otp = document.getElementById("otp").value.trim();
      const messageBox = document.getElementById("message");
      const errorBox = document.getElementById("error");
      messageBox.innerText = "";
      errorBox.innerText = "";

      try {
        const res = await fetch("http://127.0.0.1:5000/verify_email_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail, otp })
        });

        const data = await res.json();
        if (res.ok) {
          messageBox.innerText = "‚úÖ OTP verified successfully!";
          sessionStorage.setItem("google_user", JSON.stringify({ email: userEmail }));
          setTimeout(() => window.location.href = "login_success.html", 1000);
        } else {
          errorBox.innerText = data.message;
        }
      } catch (err) {
        errorBox.innerText = "‚ö†Ô∏è Error verifying OTP.";
      }
    }

    // Resend OTP
    async function resendOtp() {
      if (!userEmail) return;
      const messageBox = document.getElementById("message");
      const errorBox = document.getElementById("error");
      messageBox.innerText = "";
      errorBox.innerText = "";

      try {
        const res = await fetch("http://127.0.0.1:5000/resend_email_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail })
        });

        const data = await res.json();
        if (res.ok) {
          messageBox.innerText = "üì® OTP resent successfully!";
        } else {
          errorBox.innerText = data.message;
        }
      } catch (err) {
        errorBox.innerText = "‚ö†Ô∏è Failed to resend OTP.";
      }
    }

    // Google Login
    function loginWithGoogle() {
      window.location.href = "http://127.0.0.1:5000/login/google";
    }
  </script>
</body>
</html>
