<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Rental | ApnaBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color: #fff; margin: 0;
    }
    header {
      background: rgba(0, 119, 182, 0.9);
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 50px;
    }
    .logo { font-size: 22px; font-weight: bold; color: #fff; }
    .logo span { color: #ffdd00; }
    main {
      background: rgba(0,0,0,0.6);
      margin: 60px auto; width: 85%; border-radius: 10px;
      padding: 30px; text-align: center;
    }
    form { display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: auto; }
    input, textarea {
      padding: 10px; border-radius: 6px; border: none;
      font-family: 'Poppins'; outline: none;
    }
    button {
      background: #ffdd00; border: none; padding: 10px;
      border-radius: 6px; cursor: pointer; font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Apna<span>Bridge</span></div>
    <button onclick="window.location.href='index.html'">üè† Home</button>
  </header>

  <main>
    <h2>Add a Rental Listing</h2>
    <form onsubmit="submitRental(event)">
      <input type="text" id="title" placeholder="Property Title" required>
      <input type="text" id="location" placeholder="Location" required>
      <input type="text" id="price" placeholder="Price (‚Çπ)" required>
      <textarea id="description" placeholder="Description" rows="4"></textarea>
      <button type="submit">Submit Rental</button>
    </form>
  </main>

<script>
async function submitRental(e) {
  e.preventDefault();
  const payload = {
    title: document.getElementById("title").value,
    location: document.getElementById("location").value,
    price: document.getElementById("price").value,
    description: document.getElementById("description").value
  };
  try {
    const res = await fetch("http://127.0.0.1:5000/add_rental", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    alert(data.message || "Rental added!");
    if (res.ok) window.location.href = "rentals.html";
  } catch (err) {
    console.error(err);
    alert("Network error ‚Äî please check backend.");
  }
}
</script>
