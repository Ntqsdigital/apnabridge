<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ApnaBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1486308510493-aa64833634ef?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .show-password {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      margin-top: -5px;
      color: #333;
    }

    .login-btn {
      background: #ffdd00;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #ffd43b;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #0077b6;
      text-decoration: none;
      font-weight: 600;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üë§ Login to ApnaBridge</h2>
    <form action="#" method="post">
      <input type="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="show-password">
        <input type="checkbox" id="showPass" onclick="togglePassword()"> <label for="showPass">Show Password</label>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="extra-links">
      <p>Forgot your password? <a href="#">Reset</a></p>
      <p>Don‚Äôt have an account? <a href="register.html">Register</a></p>
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script>
  function togglePassword() {
    const passField = document.getElementById("password");
    passField.type = passField.type === "password" ? "text" : "password";
  }

  document.querySelector("form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.querySelector('input[type="email"]').value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const res = await fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        alert("‚úÖ " + data.message);
        window.location.href = "index.html"; // redirect after success
      } else {
        alert("‚ùå " + data.message);
      }
    } catch (err) {
      console.error("Error:", err);
      alert("‚ö†Ô∏è Network error ‚Äî check backend connection");
    }
  });
</script>
